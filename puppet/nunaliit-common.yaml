# Puppet modules
classes:
  - nunaliit

# Nunaliit CouchDB password
# nunaliit::couchdb_password: Silalirijiit

# Nunaliit versions to install
nunaliit::installs:
  2.2.3: {}
  # 2.2.2: {}

# Atlases to manage 
# (must have same nunaliit version listed above)
nunaliit::atlases:
  example:
    create: true
    nunaliit_version: 2.2.3
    atlas_parent_directory: /tmp
    docs: /vagrant/atlases/example/docs
    htdocs: /vagrant/atlases/example/htdocs
    config: /vagrant/atlases/example/config
    port: 8080

